<!DOCTYPE html>
<html>
<head>
  <title>TempMon</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body>
<h2>Temperature Monitor</h2>
<!-- Temperature Display !-->
<div class="containersd">
    <div class="de">
        <div class="den">
          <div class="dene">
            <div class="denem">
              <div class="deneme">
                23<span>.9</span><strong>&deg;</strong>
              </div>
            </div>
          </div>
        </div>
    </div>
<!-- Switch Controls -->
<p> Fan
<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label>
</p>
<p> Lamp
<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label>
</p>
<p> Power
<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label>
</p>
</div>
</body>
</html>
